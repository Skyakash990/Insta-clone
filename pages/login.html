<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>

<body>
    <div class="container flex">
        <div class="left pl-80 pt-11">
            <img class="lg:block md:block hidden" src="../Assets/Img/Capture.PNG" alt="">
        </div>
        <div class="flex-col">
            <div class="right mt-20 ml-6  mb-8  border-[0.5px] border-gray-300 w-80">
                <div>
                    <img src="../Assets/Img/1522452762Instagram-logo-png-text.png" class="w-[50%] m-auto pt-8" alt="">
                    <input class="mx-8 text-sm p-2 mt-12 m-1  font-light border-[0.5px] border-gray-300 w-[80%]"
                       id="email" type="text" placeholder="phone number,username, or email">
                    <input class="mx-8 text-sm p-2  font-light border-[0.5px] border-gray-300 w-[80%]" type="text" id="password"
                        placeholder="Password">
                    <button id="Log" 
                        class="w-[80%] ms-8 mt-5  rounded-lg text-white p-1 text-sm font-semibold bg-blue-400   ">Log
                        In</button>
                </div>
                <div class="or ps-9 pt-3 text-gray-400">
                    ________________OR_________________
                    <p class="text-xs font-semibold m-5 ps-9 text-blue-900"><i
                            class="fa-solid fa-square-facebook fa-sm"></i>Log in with Facebook</p>
                    <p class="text-xs font-light m-5 ps-12 text-blue-900">Forgot Password? </p>
                </div>

            </div>
            <div class="ml-6 p-3 text-center bottom border-[0.5px]  border-gray-300 w-80">
                <p class="text-sm font-normal ">Don't have an account?<span class="text-blue-600 font-semibold"><a href="./signup.html" >Sign up</a></span></p>
            </div>
            <p class="font-light pt-8 ps-28">Get the app.</p>
        </div>
    </div>
</body>
<script type="module" src="../script/signin.js"></script>

</html>
