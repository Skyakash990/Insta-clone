    <title>Sign Up</title>

<body>
    <div class="sign flex justify-center">
        <div class="flex-col">
        <div class="right mt-10  mb-12  border-[0.5px] border-gray-300 w-80">
            <form action="">
                <img src="../Assets/Img/1522452762Instagram-logo-png-text.png" class="w-[50%] m-auto pt-8" alt="">
                <p class="font-semibold text-gray-600 ms-9 w-64 justify-center">Sign up to see photos and videos <span
                        class="ps-9">from your friends</span> </p>
                <button type="submit"
                    class="w-[80%] ms-8 mt-5  rounded-lg text-white p-1 text-sm font-semibold bg-blue-400 ">Log In with

                ________________OR_________________
                <input class="mx-8 text-xs p-2 mt-12 m-1  font-normal border-[0.5px] border-gray-300 w-[80%]"

                <input class="mx-8 text-xs p-2  font-normal border-[0.5px] border-gray-300 w-[80%]" type="text"
                    placeholder="Full name">
                <input class="mx-8 text-xs p-2  font-normal border-[0.5px] border-gray-300 w-[80%]" type="text"
                    placeholder="Username">
                <input class="mx-8 text-xs p-2  font-normal border-[0.5px] border-gray-300 w-[80%]" type="text"
                    placeholder="Password">
                <p class="text-sm ps-7  font-light p-4">People who use our service may have uploaded your contact
                    information to Instagram. Learn More</p>
                <button type="submit"
                    class="w-[80%] ms-8 mt-5  rounded-lg text-white p-1 text-sm font-semibold bg-blue-300 ">Sign
                    up</button>

                    <div class="or ps-9 pt-3 text-gray-400">
                        <p class="text-xs font-semibold m-5 ps-9 text-blue-900"><i
                                class="fa-solid fa-square-facebook fa-sm"></i>Log in with Facebook</p>
                        <p class="text-xs font-light m-5 ps-12 text-blue-900">Forgot Password? </p>
                    </div>
            </form>

        </div>
        <div class="p-3 text-center bottom border-[0.5px]  border-gray-300 w-80">
